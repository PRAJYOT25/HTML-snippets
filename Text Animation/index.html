<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/style.css">

        <title>Text Animation</title>
    </head>
    <body>
        <section>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem expedita adipisci dignissimos earum, voluptates quod, iste veritatis dolores maxime a rerum modi velit impedit error illo illum ut nostrum quae?
            </p>
        </section>
        <script src="js/anime.min.js"></script>
        <script>
            const text= document.querySelector(".text");
            console.log(text.innerHTML);
            text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");
            const animation = anime.timeline({
                targets:'.text span',
                easing: ' easeInOutExpo',
                loop:true,
            });

            animation.add({
                rotate :function(){
                    return anime.random(-360,360)
                },
                translateX :function(){
                    return anime.random(-500,500)
                },
                translateY :function(){
                    return anime.random(-500,500)
                },
                duration : 5000,
                delay : anime.stagger(20)
            })

            .add({
                rotate :0,
                translateX :0,
                translateY :0,
                duration : 5000,
                delay : anime.stagger(20)
            })
        </script>
    </body>
</html>
